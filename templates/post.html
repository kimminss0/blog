<article>
  <section class="header">
    <span class="date">발행: <time datetime="$datetime$">$date$</time></span>
    $if(lastmodDate)$
    /
    <span class="lastmod">수정: <time datetime="$lastmodDatetime$">$lastmodDate$</time></span>
    $endif$
  </section>
  <section class="article-body">
    $body$
  </section>
</article>
